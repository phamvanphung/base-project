server:
  port: ${SERVER_PORT:8899}

spring:
  datasource:
    url: jdbc:h2:file:~/data
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  hikari:
    connection-timeout: 30000
    maximum-pool-size: 10
    idle-timeout: 600000
  jpa:
    databasePlatform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true